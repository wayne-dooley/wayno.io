---
layout: default
title: connect
permalink: /connect
---
<div class="container mt-5 mb-5 pb-5">
  <h2>drop me a line</h2>
  <p class="mb-5">Let me know how you're doing. Blink once for yes.</p>
  <hr />
  <div class="row mb-2 mt-3">
    <div class="pl-4 custom-col">
      {% for contact in site.data.contacts %}
      <p class="pr-5"><a href="{{ contact.url }}" target="_blank" class="text-secondary social-align"><span class="{{ contact.icon }} social-icons-dk"></span>{{ contact.site }}</a></p>
      {% endfor %}
    </div>
  </div>
  <hr />
</div>
